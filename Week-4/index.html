<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function debouncingPopulatediv(){
    const Timer =setTimeout(function(){
      populatediv(),1000
    });
    clearTimeout(Timer);
  }
  async function populatediv() {
    const a = document.getElementById("first").value;
    const b = document.getElementById("second").value;
    const responce = await fetch("https://sum-server.100xdevs.com/sum?a=" + a +  "&b=" + b)
    const data = await responce.text();
    document.getElementById("finalsum").innerHTML = data;

    // Element.innerHTML=parseInt(a)+parseInt(b);
  }
</script>

<body>
  <input id="first" type="text" placeholder="give first number"><br>
  <input id="second" type="text" placeholder="give second number"><br>
  <button onclick="populatediv()">calculate sum</button>
  <div id="finalsum"></div>
</body>

</html>
